<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>人物・グループ名当てゲーム - Hang man -</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1 class="title">人物・グループ名当てゲーム - Hang man -</h1>
  </header>
  <main>
    <button class="btn">ゲームを始める</button>
    <section class="game">
      <section class="text">
        <h1 id="question">何の名前が隠れているでしょう？</h1>
        <p id="answer">ミルクボーイ</p>
        <section class="textbox">
          <div class="hint">
          <h1>ヒント</h1>
          
          </div>
          <div class="mistake">
            <h1>間違えた文字</h1>
            
          </div>
        </section>
      </section>
      <section class="HangMan">
        <h1>Hang man</h1>
        <img src="images/HMsample.png" alt="" width="200" height="300">
      </section>
    </section>
  </main>

  <script src="js/main.js"></script>
</body>
</html>
